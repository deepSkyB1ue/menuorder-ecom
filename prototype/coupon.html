<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>开店宝</title>
        <style>
            body {
                font-size: 12px;
                line-height: 1.5;
                color: #666;
                font-family: Tahoma,Arial,"宋体","Microsoft YaHei","微软雅黑",sans-serif;
            }
            .coupon-edit {

            }
            h2 {
                font-size:
            }
            .item-group {

            }
            .group-title {
                font-size: 16px;
                border-bottom: 1px solid #eee;
            }
            .form-line {
                min-height: 30px;
                line-height: 30px;
                margin-top: 20px;
            }
            .item-key {
                font-size: 12px;
                display: inline-block;
                min-width: 70px;
                text-align: center;
                vertical-align: top;
            }
            .item-value {
                font-size: 12px;
                display: inline-block;
                vertical-align: top;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div class="main-box">
                <div class="main">
                    <div class="colmain">
                        <div class="coupon-container">
                            <div class="coupon-edit">
                                <h2>创建优惠券活动</h2>
                                <div class="form-line">
                                    <div class="item-key">
                                        <span class="key-txt">活动名称</span>
                                    </div>
                                    <div class="item-value">
                                        <input type="text">
                                    </div>
                                </div>
                                <div class="item-group">
                                    <p class="group-title">发券设置</p>
                                    <div class="form-line">
                                        <div class="item-key">
                                            <span class="key-txt">发券条件</span>
                                        </div>
                                        <div class="item-value">
                                            <span>消费满</span>
                                            <input type="text">
                                            <span>元</span>
                                            <span>赠1张券</span>
                                        </div>
                                    </div>
                                    <div class="form-line">
                                        <div class="item-key">
                                            <span class="key-txt">发券门店</span>
                                        </div>
                                        <div class="item-value">
                                            <button>添加/编辑</button>
                                            <div class="select-shop-list">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-line">
                                        <div class="item-key">
                                            <span class="key-txt">发券时间</span>
                                        </div>
                                        <div class="item-value">

                                        </div>
                                    </div>
                                    <div class="form-line">
                                        <div class="item-key">
                                            <span class="key-txt">领取限制</span>
                                        </div>
                                        <div class="item-value">
                                            <span>每人每天每店限领一张券</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="item-group">
                                    <p class="group-title">用券设置</p>
                                    <div class="form-line">
                                        <div class="item-key">
                                            <span class="key-txt">券有效期</span>
                                        </div>
                                        <div class="item-value">

                                        </div>
                                    </div>
                                    <div class="form-line">
                                        <div class="item-key">
                                            <span class="key-txt">用券时间</span>
                                        </div>
                                        <div class="item-value">

                                        </div>
                                    </div>
                                    <div class="form-line">
                                        <div class="item-key">
                                            <span class="key-txt">起用金额</span>
                                        </div>
                                        <div class="item-value">
                                            <span>消费满</span>
                                            <input type="text" />
                                            <span>元可用</span>
                                        </div>
                                    </div>
                                    <div class="form-line">
                                        <div class="item-key">
                                            <span class="key-txt">减免金额</span>
                                        </div>
                                        <div class="item-value">
                                            <input type="text"/>
                                            <span>元</span>
                                            <span>单次限用1张券</span>
                                        </div>
                                    </div>
                                    <div class="form-line">
                                        <div class="item-key">
                                            <span class="key-txt">适用门店</span>
                                        </div>
                                        <div class="item-value">
                                            <span>仅限发券门店可用</span>
                                        </div>
                                    </div>
                                </div>
                                <button value="确认提交"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
